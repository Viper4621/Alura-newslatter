<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olá Tailwind!</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<!-- background gradiente linear para esquerda from cor inicial e finaliza coloração vai de 50<mais clara> a 900<mais escura>  -->
<body class="bg-gradient-to-r from-purple-400 to-blue-600">
<!-- sempre mobile first -->
 <!-- lg:flex-row telas maiores display flex em linha   mx=margin horizontal my=margin vertical p=padding-->
  <!-- box shadow -->
    <main class="bg-white flex flex-col lg:flex-row justify-center items-center w-4/5 mx-auto my-40 p-12 shadow-2xl opacity-50">
        <!--w-2/5= telas menores lg:w-1/5= telas maiores -->
        <img class="w-2/5 lg:w-1/5" src="./image/logo-tailwind.png" alt="Logo Tailwind CSS">
        <!-- text-4xl = font size / font-black = peso da font / text-center alinhamento -->
        <h1 class="text-4xl lg:text-6xl font-black text-center">Olá Tailwind CSS!</h1>
        <!--w-2/5= telas menores lg:w-1/5= telas maiores -->
        <img class="w-2/5 lg:w-1/5" src="./image/logo-tailwind.png" alt="Logo Tailwind CSS">
    </main>

</body>

</html>
